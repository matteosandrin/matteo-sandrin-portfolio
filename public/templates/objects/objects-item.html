<div
  class="mx-auto mt-8 flex max-w-7xl flex-col px-8 md:flex-row md:px-16">
  <div class="order-last mt-8 basis-2/5 md:order-first md:mr-8 md:mt-0">
    <h2 class="text-4xl font-medium">
      <a href="{% block object_url %}{% endblock %}">
        {% block title %}{% endblock %}
      </a>
    </h2>
    <h3 class="mt-2 text-xl text-slate-500">
      {% block subtitle %}{% endblock %}
    </h3>
    {% block content %}{% endblock %}
    <p>
      <a class="link" href="{{ self.object_url() }}">(SEE MORE)</a>
    </p>
  </div>
  <div class="basis-3/5 flex justify-center items-center">
    <a href="{{ self.object_url() }}">
      <img
        class="w-full md:max-h-[75vh]
               {% if thumbnail_crop == 'square' %}
               aspect-square object-center object-cover
               {% endif %}"
        src="{% block img_url %}{% endblock %}"
        alt="" />
    </a>
  </div>
</div>
