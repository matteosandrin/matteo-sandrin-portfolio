{% extends "fragments/page.html" %}
{% set description="This is a simulation of the station clock on Japan Rail." %}
{% set title="JR Clock" %}
{% block head %}
  <title>{{ title }}</title>
  <meta
    name="description"
    content="{{ description }}" />
{% endblock %}
{% block body %}
  <div class="mx-auto max-w-2xl px-4">
    <object id="jr-clock" data="/assets/img/jr-clock.svg" type="image/svg+xml"></object>
  </div>
  <script src="/assets/js/clock.js"></script>
{% endblock %}
