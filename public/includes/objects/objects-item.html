<div class="mx-auto mt-12 flex max-w-7xl flex-col px-8 first:mt-8 md:flex-row md:px-16">
  <div class="basis-2/5 md:mr-8">
    <h2 class="text-4xl font-medium">{% block title %}{% endblock %}</h2>
    <h3 class="mt-2 text-xl text-slate-500">
      {% block subtitle %}{% endblock %}
    </h3>
    {% block content %}{% endblock %}
  </div>
  <div class="basis-3/5">
    <img
      class="mt-16 md:mt-0 w-full rounded-2xl shadow-xl"
      src="{% block img_url %}{% endblock %}"
      alt="" />
  </div>
</div>
