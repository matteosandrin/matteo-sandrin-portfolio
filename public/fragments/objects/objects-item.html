<div>
  <a href="{{ self.object_url() }}">
    <div class="flex aspect-square w-full items-end">
      <img
        class="aspect-square w-full rounded-md object-cover object-center"
        src="{% block img_url %}{% endblock %}"
        alt="" />
    </div>
    <h2 class="mt-4 text-4xl font-medium">{% block title %}{% endblock %}</h2>
    <h3 class="mt-2 text-xl text-slate-500">
      {% block subtitle %}{% endblock %}
    </h3>
  </a>
</div>
